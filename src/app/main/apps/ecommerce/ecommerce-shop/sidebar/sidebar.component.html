<!-- Ecommerce Sidebar Starts -->
<div class="row mt-1">
  <div class="col-sm-12">
    <h6 class="filter-heading d-none d-lg-block">Filters</h6>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <!-- Price Filter starts -->
    <div class="multi-range-price">
      <h6 class="filter-title mt-0">Multi Range</h6>
      <ul class="list-unstyled price-range" id="price-range">
        <li *ngFor="let priceRange of priceRanges">
          <div class="custom-control custom-radio">
            <input type="radio" [id]="priceRange" name="price-range" class="custom-control-input"
            [checked] = "priceRange=='All'"
            (change) = "filterByPrice(priceRange)"
            />
            <label class="custom-control-label" [for]="priceRange">{{priceRange}}</label>
          </div>
        </li>
      </ul>
    </div>
    <!-- Price Filter ends -->

    <!-- Categories Starts -->
    <div id="product-categories">
      <h6 class="filter-title">Categories</h6>
      <ul class="list-unstyled categories-list">
          <li *ngFor="let filter of filters">
              <div class="custom-control custom-radio">
                <input type="radio" id="{{filter.name}}" name="category-filter" class="custom-control-input" 
                [checked]="defaultFilter == filter.name" 
                (change) = "filterProduct('category',filter.name)"/>
                <label class="custom-control-label" for="{{filter.name}}" >{{filter.verboseName}}</label>
              </div>
            </li>
      </ul>
    </div>
    <!-- Categories Ends -->

    <!-- Brands starts -->
    <div class="brands">
      <h6 class="filter-title">Brands</h6>
      <ul class="list-unstyled brand-list">
        <li>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="productBrand1" />
            <label class="custom-control-label" for="productBrand1">Insigniaâ„¢</label>
          </div>
          <span>746</span>
        </li>
        <li>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="productBrand2" checked />
            <label class="custom-control-label" for="productBrand2">Samsung</label>
          </div>
          <span>633</span>
        </li>
        <li>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="productBrand3" />
            <label class="custom-control-label" for="productBrand3">Metra</label>
          </div>
          <span>591</span>
        </li>
        <li>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="productBrand4" />
            <label class="custom-control-label" for="productBrand4">HP</label>
          </div>
          <span>530</span>
        </li>
        <li>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="productBrand5" checked />
            <label class="custom-control-label" for="productBrand5">Apple</label>
          </div>
          <span>442</span>
        </li>
        <li>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="productBrand6" />
            <label class="custom-control-label" for="productBrand6">GE</label>
          </div>
          <span>394</span>
        </li>
        <li>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="productBrand7" />
            <label class="custom-control-label" for="productBrand7">Sony</label>
          </div>
          <span>350</span>
        </li>
        <li>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="productBrand8" />
            <label class="custom-control-label" for="productBrand8">Incipio</label>
          </div>
          <span>320</span>
        </li>
        <li>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="productBrand9" />
            <label class="custom-control-label" for="productBrand9">KitchenAid</label>
          </div>
          <span>318</span>
        </li>
        <li>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="productBrand10" />
            <label class="custom-control-label" for="productBrand10">Whirlpool</label>
          </div>
          <span>298</span>
        </li>
      </ul>
    </div>
    <!-- Brand ends -->

    <!-- Rating starts -->
    <div id="ratings">
      <h6 class="filter-title">Ratings</h6>
      <div class="ratings-list">
        <a href="javascript:void(0)">
          <span class="rating rating-sm">
            <ngb-rating [rate]="4" [readonly]="true" [max]="5" class="outline-none">
              <ng-template let-fill="fill" let-index="index"
                ><span class="fa fa-star-o mr-25" [class.fa-star]="fill === 100"></span
              ></ng-template>
            </ngb-rating>
          </span>
          & up
        </a>
        <div class="stars-received">160</div>
      </div>
      <div class="ratings-list">
        <a href="javascript:void(0)">
          <span class="rating rating-sm">
            <ngb-rating [rate]="3" [readonly]="true" [max]="5" class="outline-none">
              <ng-template let-fill="fill" let-index="index"
                ><span class="fa fa-star-o mr-25" [class.fa-star]="fill === 100"></span
              ></ng-template>
            </ngb-rating>
          </span>
          & up
        </a>
        <div class="stars-received">176</div>
      </div>
      <div class="ratings-list">
        <a href="javascript:void(0)">
          <span class="rating rating-sm">
            <ngb-rating [rate]="2" [readonly]="true" [max]="5" class="outline-none">
              <ng-template let-fill="fill" let-index="index"
                ><span class="fa fa-star-o mr-25" [class.fa-star]="fill === 100"></span
              ></ng-template>
            </ngb-rating>
          </span>
          & up
        </a>
        <div class="stars-received">291</div>
      </div>
      <div class="ratings-list">
        <a href="javascript:void(0)">
          <span class="rating rating-sm">
            <ngb-rating [rate]="1" [readonly]="true" [max]="5" class="outline-none">
              <ng-template let-fill="fill" let-index="index"
                ><span class="fa fa-star-o mr-25" [class.fa-star]="fill === 100"></span
              ></ng-template>
            </ngb-rating>
          </span>
          & up
        </a>
        <div class="stars-received">190</div>
      </div>
    </div>
    <!-- Rating ends -->

    <!-- Clear Filters Starts -->
    <div id="clear-filters">
      <button type="button" class="btn btn-block btn-primary" rippleEffect>Clear All Filters</button>
    </div>
    <!-- Clear Filters Ends -->
  </div>
</div>
<!-- Ecommerce Sidebar Ends -->
